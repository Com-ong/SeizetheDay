<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Seize The Day-VisitPage</title>
<link rel="stylesheet" href="CSS/VisitPageCSS.css" type="text/css"/>
</head>
<body>

<div id="visitMenuBar">
	<label id="visit_menu_bar1">MENU</label>
	<table id="visit_menu_bar2">
		<tr>
			<td id="visit_mypage">마이페이지</td>
			<td id="visit_logout">로그아웃</td>
		</tr>
	</table>
	
	<h1 id="title">Seize The Day</h1>

</div>
<hr>
<div id="visited_area1">
	<div class="visited_list">
		<table id="visited_area2">
			<tr>
				<td><input type="button" id="back_btn" value="전시회로 돌아가기"></td>
			</tr>
			<tr>
				<td><h1 id="visitedText">방명록</h1></td>
			</tr>
			<tr>
				<td><br><br>짧은 문구로 방명록을 남겨주세요.<br><br></td>
			</tr>
			<tr>
				<td>작성자 : 작성자2</td>
			</tr>
			<tr>
				<td>
					<textarea class="visited_input" rows="4" cols="100" required>여기에 짧은 문구를 작성하세요.</textarea>
				</td>
				<td><input type="submit" id="visited_store" value="저장"></td>
			</tr>
		</table>
		
		<p>총 방문자 수 : 1</p>
		<table class="visited_lists" border=1>
			<thead>
				<tr>
					<th id="visited_visited">방명록 내용</th>
					<th id="visited_writer">작성자</th>
					<th id="visited_date">날짜</th>
					<th id="visited_change">수정</th>
					<th id="visited_delete">삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="visited_visited_input">왔다갑니다.</td>
					<td id="visited_writer_input">작성자1</td>
					<td id="visited_date_input">2021-10-22</td>
					<td><input type="submit" id="visited_change_btn" value="수정"></td>
					<td><input type="submit" id="visited_delete_btn" value="삭제"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
